<!doctype>
<html>
<head>
    <title>Chrome Caller Options</title>
    <link rel="stylesheet" href="../css/options.css" type="text/css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/options.js" ></script>
</head>
<body>
    <div id="cont"><div id="notification_bar"></div></div>
    <h1>Options for Chrome Caller</h1>
    <h2>Plivo User Credentials</h2>
    <form>
        <label for="username">Username</label>
        <input name="username" id="uname" type="text" placeholder="Username">
        <label for="password">Password</label>
        <input name="password" id="passwd" type="password" placeholder="Type Password">
        <label for="password_rep" >Retype Password</label>
        <input name="password_rep" id="passwd_rep" type="password" placeholder="Type Password Again">
        <button id="save" type="button">Save</button>
    </form>
</body>

</html>
